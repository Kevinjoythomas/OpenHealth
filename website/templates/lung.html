<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lung Cancer Evaluation Form</title>
<link rel="stylesheet" href="../static/css/lung.css">
</head>
<body>

<div class="container">
    <h1>Lung Cancer Evaluation</h1>
    <form id="lungCancerForm" action="/lung" method="POST">
        <div class="form-group">
            <label for="yellow_fingers">Yellow Fingers</label>
            <select name="yellow_fingers" class="form-control">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="anxiety">Anxiety</label>
            <select name="anxiety" class="form-control">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="peer_pressure">Peer Pressure</label>
            <select name="peer_pressure" class="form-control">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="chronic_disease">Chronic Disease</label>
            <select name="chronic_disease" class="form-control">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fatigue">Fatigue</label>
            <select name="fatigue" class="form-control">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="allergy">Allergy</label>
            <select name="allergy" class="form-control">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="wheezing">Wheezing</label>
            <select name="wheezing" class="form-control">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="alcohol_consuming">Alcohol Consuming</label>
            <select name="alcohol_consuming" class="form-control">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="coughing">Coughing</label>
            <select name="coughing" class="form-control">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="swallowing_difficulty">Swallowing Difficulty</label>
            <select name="swallowing_difficulty" class="form-control">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="chest_pain">Chest Pain</label>
            <select name="chest_pain" class="form-control">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn-submit">Submit</button>
        </div>
    </form>
    
    {% if data == 1 %}
    <div class="res">
        <h1>And the result for that data is Positive</h1>
    </div>
    {% elif data == 0 %}
    <div class="res">
        <h1>And the result for that data is Negative</h1>
    </div>
    {% endif %}
</div>

</body>
</html>
