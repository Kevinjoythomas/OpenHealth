<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Symptoms Form</title>
    <link rel="stylesheet" href="../static/css/lung.css">
</head>
<body>
    <div class="card" onclick="toggleForm()">
        <h2>Lung Cancer</h2>
        <form id="symptomsForm" style="display:none;" action="/lung" method="post">
            <div class="input-group">
                <label for="yellow_fingers">Yellow Fingers</label>
                <select id="yellow_fingers" name="yellow_fingers">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="input-group">
                <label for="anxiety">Anxiety</label>
                <select id="anxiety" name="anxiety">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="input-group">
                <label for="peer_pressure">Peer Pressure</label>
                <select id="peer_pressure" name="peer_pressure">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="input-group">
                <label for="chronic_disease">Chronic Disease</label>
                <select id="chronic_disease" name="chronic_disease">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="input-group">
                <label for="fatigue">Fatigue</label>
                <select id="fatigue" name="fatigue">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="input-group">
                <label for="allergy">Allergy</label>
                <select id="allergy" name="allergy">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="input-group">
                <label for="wheezing">Wheezing</label>
                <select id="wheezing" name="wheezing">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="input-group">
                <label for="alcohol_consuming">Alcohol Consuming</label>
                <select id="alcohol_consuming" name="alcohol_consuming">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="input-group">
                <label for="coughing">Coughing</label>
                <select id="coughing" name="coughing">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="input-group">
                <label for="swallowing_difficulty">Swallowing Difficulty</label>
                <select id="swallowing_difficulty" name="swallowing_difficulty">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="input-group">
                <label for="chest_pain">Chest Pain</label>
                <select id="chest_pain" name="chest_pain">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="input-group">
                <label for="lung_cancer">Lung Cancer</label>
                <select id="lung_cancer" name="lung_cancer">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="card" onclick="toggleForm('brainTumorForm')">
            <h2>Click to Enter Brain Tumor Data</h2>
            <form id="brainTumorForm" class="form" style="display:none;">
                <div class="input-group">
                    <label for="imageUpload">Upload Brain Image:</label>
                    <input type="file" id="imageUpload" name="imageUpload" accept=".png">
                    <button type="button" onclick="previewImage();">Preview Image</button>
                </div>
                <div id="imagePreview" style="display:none;">
                    <img src="" alt="Brain Image Preview" id="preview" style="max-width: 100%; height: auto;">
                </div>
                <button type="submit">Submit Brain Tumor Data</button>
            </form>
        </div>
    </div>
</body>
