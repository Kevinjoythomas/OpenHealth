<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diabetes Prediction Form</title>
<link rel="stylesheet" href="../static/css/diabetes.css"> <!-- Link to your CSS file -->

</head>
<body>

<div class="container">
    <h1>Diabetes Prediction Evaluation</h1>
    <form id="diabetesPredictionForm" action="/diabetes" method="POST">
        <div class="form-group">
            <label for="pregnancies">Pregnancies</label>
            <input type="number" name="pregnancies" class="form-control" min="0">
        </div>
        <div class="form-group">
            <label for="glucose">Glucose</label>
            <input type="number" name="glucose" class="form-control" min="0">
        </div>
        <div class="form-group">
            <label for="blood_pressure">Blood Pressure</label>
            <input type="number" name="blood_pressure" class="form-control" min="0">
        </div>
        <div class="form-group">
            <label for="skin_thickness">Skin Thickness</label>
            <input type="number" name="skin_thickness" class="form-control" min="0">
        </div>
        <div class="form-group">
            <label for="insulin">Insulin</label>
            <input type="number" name="insulin" class="form-control" min="0">
        </div>
        <div class="form-group">
            <label for="bmi">BMI</label>
            <input type="number" name="bmi" class="form-control" min="0" step="0.01">
        </div>
        <div class="form-group">
            <label for="diabetes_pedigree_function">Diabetes Pedigree Function</label>
            <input type="number" name="diabetes_pedigree_function" class="form-control" min="0" step="0.01">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" name="age" class="form-control" min="0">
        </div>
        <div class="form-group">
            <button type="submit" class="btn-submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
